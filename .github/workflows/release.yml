name: Publish release

permissions:
  contents: write # for creating a release and uploading release artifacts

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # https://github.com/actions/checkout/releases/tag/v4.1.0
      - name: GH Release
        run: |
          gh release create "${GITHUB_REF#refs/tags/}" ./syntaxes/*.json --generate-notes
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
